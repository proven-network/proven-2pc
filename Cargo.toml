[package]
name = "proven-sql"
version = "0.1.0"
edition = "2024"

[dependencies]
bincode = "2.0.1"
bytes = { version = "1.7", features = ["serde"] }
hex = "0.4"
regex = "1.10"
rust_decimal = { version = "1.32", features = ["serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }
thiserror = "2.0.16"
uuid = { version = "1.10", features = ["serde", "v4"] }
