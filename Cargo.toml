[workspace]
members = [
    "crates/hlc",
    "crates/sql",
    "crates/kv",
    "crates/engine",
    "crates/coordinator",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
# External dependencies
bincode = "2.0.1"
bytes = { version = "1.7", features = ["serde"] }
hex = "0.4"
parking_lot = "0.12"
regex = "1.10"
rust_decimal = { version = "1.32", features = ["serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }
thiserror = "2.0.16"
tokio = { version = "1.41", features = ["rt", "rt-multi-thread", "macros", "time"] }
uuid = { version = "1.18.1", features = ["serde", "v4"] }

# Internal crates
proven-hlc = { path = "crates/hlc" }
proven-sql = { path = "crates/sql" }
proven-kv = { path = "crates/kv" }

# Root package for examples
[package]
name = "proven-sql-examples"
version.workspace = true
edition.workspace = true
publish = false

[[example]]
name = "distributed_transaction"
path = "examples/distributed_transaction.rs"

[dependencies]
bincode = { workspace = true }
proven-coordinator = { path = "crates/coordinator" }
proven-engine = { path = "crates/engine" }
proven-kv = { path = "crates/kv" }
proven-sql = { path = "crates/sql" }
tokio = { workspace = true }
